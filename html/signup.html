<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

  <title>Crowder</title>
  <style>
    .body-bg {
      background-color: #9921e8;
    }
  </style>
</head>

<body class="flex flex-col body-bg min-h-screen" style="font-family:'Lato',sans-serif;">
  <!-- BEGIN HEADER -->
  <header>
    <nav class="p-5 border-2 border-indigo-600 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center">
        <span class="text-2xl font-serif cursor-pointer">
          <img class="h-10 inline"
            src="https://st2.depositphotos.com/53723942/49047/v/380/depositphotos_490473196-stock-illustration-letter-wings-gradient-logo-vector.jpg?forcejpeg=true">
          Crowder
        </span>

        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>

      <ul
        class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full right-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
        <li class="mx-4">
          <a href="./main.html" class="text-xl hover:text-purple-500 duration-500 ">Home</a>
        </li>
        <li class="mx-4">
          <a href="./signup.html" class="text-xl hover:text-purple-500 duration-500 ">Sign up/Login</a>
        </li>
        <li class="mx-4">
          <a href="#" class="text-xl hover:text-purple-500 duration-500 ">Logout</a>
        </li>
      </ul>
    </nav>

  </header>
  <!-- END HEADER -->
  <!-- BEGIN MAIN -->
  <main class="flex-grow">
    <div class="relative py-20 sm:max-w-xl mx-auto text-center">
      <span class="text-2xl text-white font-light">SIGN UP</span>
      <div class="relative mt-4 bg-white shadow-md sm:rounded-lg text-left">
        <div class="h-2 bg-indigo-400 rounded-t-md"></div>
        <div class="py-6 px-8">
          <label class="block font-semibold">Username<label>
              <input type="text" placeholder="Username"
                class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md">
              <label class="block mt-3 font-semibold">Email<label>
                  <input type="text" placeholder="Email"
                    class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md">
                  <label class="block mt-3 font-semibold">Password<label>
                      <input type="password" placeholder="Password"
                        class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md">
                      <div class="flex justify-between items-baseline">
                        <button class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-lg">Sign up</button>
                      </div>
        </div>
      </div>
      <span class="text-2xl text-white font-light">LOGIN</span>
      <div class="relative mt-4 bg-white shadow-md sm:rounded-lg text-left">
        <div class="h-2 bg-indigo-400 rounded-t-md"></div>
        <div class="py-6 px-8">
          <label class="block font-semibold">Username or Email<label>
              <input type="text" placeholder="Username"
                class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md">
              <label class="block mt-3 font-semibold">Password<label>
                  <input type="password" placeholder="Password"
                    class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md">
                  <div class="flex justify-between items-baseline">
                    <button class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-lg">Login</button>
                  </div>
        </div>
      </div>
    </div>
  </main>
  <!-- END MAIN -->

  <!-- BEGIN FOOTER -->
  <footer class="p-5 border-2 border-indigo-600 bg-white shadow md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center">
      <span class="text-2xl font-serif cursor-pointer">
        <img class="h-10 inline"
          src="https://st2.depositphotos.com/53723942/49047/v/380/depositphotos_490473196-stock-illustration-letter-wings-gradient-logo-vector.jpg?forcejpeg=true">
        Crowder
      </span>
    </div>
  </footer>
  <!-- END FOOTER -->

  <!-- BEGIN SCRIPTS -->
  <script src="./assets/js/mainScript.js"></script>
  <script>
    function Menu(e) {
      let list = document.querySelector('ul');

      e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))
    }
  </script>
  <!-- END SCRIPTS -->
</body>

</html>
